<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>happy birthday btw</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        overflow-x: hidden;
        text-align: center;
        background: linear-gradient(270deg, #001f3f, #0074D9, #00aaff, #001f3f);
        background-size: 800% 800%;
        animation: gradientMove 20s ease infinite;
        position: relative;
      }

      @keyframes gradientMove {
        0% {background-position:0% 50%;}
        50% {background-position:100% 50%;}
        100% {background-position:0% 50%;}
      }

      a {
        font-size: 6vw;
        font-weight: bold;
        text-decoration: none;
        color: #ffffff;
        padding: 20px;
        border: 3px solid #ffffff;
        border-radius: 15px;
        box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
        display: inline-block;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 1.5s forwards;
        z-index: 2;
        position: relative;
        margin-bottom: 20px;
      }

      a:hover {
        color: #0074D9;
        background-color: #ffffff;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .heart {
        position: absolute;
        bottom: -50px;
        font-size: 26px;
        opacity: 0.85;
        animation: rise 8s linear infinite;
        z-index: 0;
        pointer-events: none;
      }

      @keyframes rise {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(-120vh) rotate(360deg); }
      }

      .birthday-image {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 20px;
        border: 4px solid white;
        margin-bottom: 20px;
        z-index: 2;
        position: relative;
      }

      .image-column {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-top: 30px;
        z-index: 2;
        position: relative;
      }

      .image-column img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 20px;
        border: 4px solid white;
        transition: transform 0.3s;
      }

      .image-column img:hover {
        transform: scale(1.05);
      }

      /* Bottom text */
      .bottom-text {
        margin-top: 25px;
        margin-bottom: 40px;
        color: rgba(255,255,255,0.8);
        font-size: 16px;
        font-style: italic;
        z-index: 2;
        position: relative;
      }
    </style>
  </head>
  <body>

    <img src="https://raw.githubusercontent.com/RickGrimesLOL/party4u-site/main/images%20(1).jpg"

    <div class="image-column">

      <img src="https://raw.githubusercontent.com/RickGrimesLOL/happybirthdaybtw-site/main/Screenshot_20260107_230102.jpg">
      <img src="https://raw.githubusercontent.com/RickGrimesLOL/happybirthdaybtw-site/main/Screenshot_20260107_232148.jpg">
      <img src="https://raw.githubusercontent.com/RickGrimesLOL/happybirthdaybtw-site/main/Screenshot_20260107_232003.jpg">
      <img src="https://raw.githubusercontent.com/RickGrimesLOL/happybirthdaybtw-site/main/IMG_20260107_225250_208_edit_140638343398851.jpg">
    </div>

    <!-- Bottom text -->
    <div class="bottom-text">
      nisam imao neke dobre slike oprosti lol

    <div class="heart" style="left: 10%;">❤️</div>

</html>
