<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>happy birthday btw</title>
    <style>
      /* Body with moving gradient background */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        text-align: center;
        background: linear-gradient(270deg, #001f3f, #0074D9, #00aaff, #001f3f);
        background-size: 800% 800%;
        animation: gradientMove 20s ease infinite;
      }

      @keyframes gradientMove {
        0% {background-position:0% 50%;}
        50% {background-position:100% 50%;}
        100% {background-position:0% 50%;}
      }

      /* Fade-in text and link */
      a {
        font-size: 6vw;
        font-weight: bold;
        text-decoration: none;
        color: #ffffff;
        padding: 20px;
        border: 3px solid #ffffff;
        border-radius: 15px;
        box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
        display: inline-block;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 1.5s forwards;
        z-index: 2;
        position: relative;
      }

      a:hover {
        color: #0074D9;
        background-color: #ffffff;
        border-color: #ffffff;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Rising balloons */
      .balloon {
        position: absolute;
        bottom: -50px;
        font-size: 24px;
        opacity: 0.8;
        animation: rise 5s linear infinite;
      }

      @keyframes rise {
        to {
          transform: translateY(-110vh) rotate(360deg);
        }
      }

      /* Top image */
      .birthday-image {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 20px;
        border: 4px solid white;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Top image -->
    <img src="https://raw.githubusercontent.com/RickGrimesLOL/party4u-site/main/images%20(1).jpg" 
         alt="RoÄ‘endanska slika"

    <div class="balloon" style="left: 80%; animation-delay: 2s;">ðŸŽˆ</div>
  </body>
</html>
