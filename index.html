<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>happy birthday btw</title>
    <style>
      /* Body with moving gradient background */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        overflow-x: hidden; /* horizontal scroll hidden */
        text-align: center;
        background: linear-gradient(270deg, #001f3f, #0074D9, #00aaff, #001f3f);
        background-size: 800% 800%;
        animation: gradientMove 20s ease infinite;
        position: relative; /* for absolute hearts positioning */
      }

      @keyframes gradientMove {
        0% {background-position:0% 50%;}
        50% {background-position:100% 50%;}
        100% {background-position:0% 50%;}
      }

      /* Fade-in text and link */
      a {
        font-size: 6vw;
        font-weight: bold;
        text-decoration: none;
        color: #ffffff;
        padding: 20px;
        border: 3px solid #ffffff;
        border-radius: 15px;
        box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
        display: inline-block;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 1.5s forwards;
        z-index: 2; /* above hearts */
        position: relative;
        margin-bottom: 20px;
      }

      a:hover {
        color: #0074D9;
        background-color: #ffffff;
        border-color: #ffffff;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Rising hearts */
      .heart {
        position: absolute;
        bottom: -50px;
        font-size: 26px;
        opacity: 0.85;
        animation: rise 8s linear infinite;
        z-index: 0; /* behind everything */
        pointer-events: none; /* hearts won't block clicks */
      }

      @keyframes rise {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(-120vh) rotate(360deg); }
      }

      /* Top image */
      .birthday-image {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 20px;
        border: 4px solid white;
        margin-bottom: 20px;
        z-index: 2; /* above hearts */
        position: relative;
      }

      /* Vertical stack of images */
      .image-column {
        display: flex;
        flex-direction: column; /* vertical stacking */
        align-items: center;    /* center horizontally */
        gap: 20px;              /* space between images */
        margin-top: 30px;
        z-index: 2; /* above hearts */
        position: relative;
      }

      .image-column img {
        width: 200px;           /* bigger size */
        height: 200px;
        object-fit: cover;
        border-radius: 20px;    /* rounded corners */
        border: 4px solid white; /* white border */
        transition: transform 0.3s;
      }

      .image-column img:hover {
        transform: scale(1.05); /* small zoom on hover */
      }
    </style>
  </head>
  <body>

    <!-- Top image -->
    <img src="https://raw.githubusercontent.com/RickGrimesLOL/party4u-site/main/images%20(1).jpg"
         alt="Rođendanska slika"
         class="birthday-image">

    <!-- Text + Spotify link -->
    <a href="https://open.spotify.com/playlist/5p9Qc3sSzEtqGpAKPMD4bO?si=3a31a47efc2a4461&pt=4d46f773275f7dce5bd507f6ca000c14">
      srecan rodjendann taroo&lt;3<br>
      klikni mee
    </a>

    <!-- Vertical stack of 5 images -->
    <div class="image-column">
      <img src="https://raw.githubusercontent.com/RickGrimesLOL/happybirthdaybtw-site/main/IMG-20250906-WA0007.jpeg" alt="Image 1">
      <img src="https://raw.githubusercontent.com/RickGrimesLOL/happybirthdaybtw-site/main/IMG-20250906-WA0007.jpeg" alt="Image 2">
      <img src="https://raw.githubusercontent.com/RickGrimesLOL/happybirthdaybtw-site/main/IMG-20250906-WA0007.jpeg" alt="Image 3">
      <img src="https://raw.githubusercontent.com/RickGrimesLOL/happybirthdaybtw-site/main/IMG-20250906-WA0007.jpeg" alt="Image 4">
      <img src="https://raw.githubusercontent.com/RickGrimesLOL/happybirthdaybtw-site/main/IMG-20250906-WA0007.jpeg" alt="Image 5">
    </div>

    <!-- Rising hearts -->
    <div class="heart" style="left: 10%;">❤️</div>
    <div class="heart" style="left: 30%; animation-delay: 2s;">❤️</div>
    <div class="heart" style="left: 50%; animation-delay: 4s;">❤️</div>
    <div class="heart" style="left: 70%; animation-delay: 6s;">❤️</div>
    <div class="heart" style="left: 90%; animation-delay: 8s;">❤️</div>

  </body>
</html>
